  <main class="container my-5">
    <h1 class="text-center mb-4">Contacto</h1>
    <form id="contact-form" class="mx-auto" style="max-width: 500px" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" id="name" class="form-control" required aria-label="Nombre completo">
        </div>
        <div class="invalid-feedback" id="name-error"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" required aria-label="Correo electrónico">
        </div>
        <div class="invalid-feedback" id="email-error"></div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <input type="tel" id="phone" class="form-control" required aria-label="Teléfono">
        </div>
        <div class="invalid-feedback" id="phone-error"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100" style="background-image: linear-gradient(45deg, var(--color-primary), var(--color-accent)); border: none;">Enviar</button>
    </form>
  </main>
