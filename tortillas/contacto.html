<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortillas Artesanales - Contacto</title>
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html"><img src="imagenes_scrap/000001.jpg" alt="Logo Tortillas"></a>
      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">☰</button>
      <nav>
        <ul id="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="ubicaciones.html">Ubicaciones</a></li>
        </ul>
      </nav>
      <div class="cart"><a href="#" id="cart-link">Carrito (<span id="cart-count">0</span>)</a></div>
    </div>
  </header>

  <main class="container">
    <h1>Contacto</h1>
    <form id="contact-form" novalidate>
      <div>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" required aria-label="Nombre completo">
        <span class="error" id="name-error"></span>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required aria-label="Correo electrónico">
        <span class="error" id="email-error"></span>
      </div>
      <div>
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" required aria-label="Teléfono">
        <span class="error" id="phone-error"></span>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>Síguenos en redes sociales | Contacto: info@tortillas.com | Ubicación: México</p>
    </div>
  </footer>

  <script src="js/menu.js"></script>
  <script type="module" src="js/form.js"></script>
  <script type="module" src="js/carrito.js"></script>
</body>
</html>
